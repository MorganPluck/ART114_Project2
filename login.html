<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Rubik:400,700"
    />
    <link href="style.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
  </head>
  <body>
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <!--Side Bar-->
    <div class="wrapper">
      <div class="sidebar">
        <h2>Logo</h2>
        <ul>
          <li>
            <img src="/images/home.png" width="25" height="auto" /><a
              href="index.html"
              >Home</a
            >
          </li>
          <li>
            <img src="/images/user.png" width="25" height="auto" /><a
              href="profile.html"
              >Profile</a
            >
          </li>
          <li>
            <img src="/images/notification.png" width="25" height="auto" /><a
              href="#"
              >Notifications</a
            >
          </li>
          <li>
            <img src="/images/bookmark-white.png" width="25" height="auto" /><a
              href="#"
              >Bookmarks</a
            >
          </li>
          <li>
            <img src="/images/settings.png" width="25" height="auto" /><a
              href="#"
              >Settings</a
            >
          </li>
        </ul>
        <div class="social_media">
          <a href="login.html">Login</a>
        </div>
      </div>
    </div>
    <!--Top Bar-->
    <div class="top-bar">
      <div class="search-box">
        <img src="/images/search.png" alt="Search" width="15px" height="auto" />
        <a href="search.html"></a>
        <input type="text" placeholder="Search" />
      </div>
    </div>
    <!-- Login -->
    <div class="login-form">
      <form>
        <h1>Login</h1>
        <div class="content">
          <div class="input-field">
            <input type="email" placeholder="Email" autocomplete="nope" />
          </div>
          <div class="input-field">
            <input
              type="password"
              placeholder="Password"
              autocomplete="new-password"
            />
          </div>
          <a href="#" class="link">Forgot Your Password?</a>
        </div>
        <div class="action">
          <button>Register</button>
          <button>Sign in</button>
        </div>
      </form>
    </div>
    <!-- partial -->
    <script src="./script.js"></script>
    <footer>Icons created by Freepik and CreativeCons</footer>
  </body>
</html>
