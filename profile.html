<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="style.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <!--Side Bar-->
    <div class="wrapper">
      <div class="sidebar">
        <h2>Logo</h2>
        <ul>
          <li>
            <img src="/images/home.png" width="25" height="auto" /><a
              href="index.html"
              >Home</a
            >
          </li>
          <li>
            <img src="/images/user.png" width="25" height="auto" /><a
              href="profile.html"
              >Profile</a
            >
          </li>
          <li>
            <img src="/images/notification.png" width="25" height="auto" /><a
              href="#"
              >Notifications</a
            >
          </li>
          <li>
            <img src="/images/bookmark-white.png" width="25" height="auto" /><a
              href="#"
              >Bookmarks</a
            >
          </li>
          <li>
            <img src="/images/settings.png" width="25" height="auto" /><a
              href="#"
              >Settings</a
            >
          </li>
        </ul>
        <div class="social_media">
          <a href="login.html">Login</a>
        </div>
      </div>
    </div>
    <!--Top Bar-->
    <div class="top-bar">
      <div class="search-box">
        <img src="/images/search.png" alt="Search" width="15px" height="auto" />
        <input type="text" placeholder="Search" />
        <a href="search.html"></a>
      </div>
    </div>
    <!--Profile-->
    <div class="container">
      <div class="grid-7">
        <div class="grid-7">
          <div class="card color-card-2">
            <ul>
              <li><i class="fas fa-arrow-left i-l b"></i></li>
              <li><i class="fas fa-ellipsis-v i-r b"></i></li>
              <li><i class="far fa-heart i-r b"></i></li>
            </ul>
            <img src="/images/profile.jpg" alt="profile-pic" class="profile" />
            <h1 class="title-2">Morgan Pluck</h1>
            <p class="job-title">PRODUCT DESIGNER</p>
            <div class="desc top">
              <p>Working in the field for one year.</p>
            </div>
            <button class="color-a top">More</button>
          </div>
        </div>
      </div>
    </div>
    <footer>Icons created by Freepik and CreativeCons</footer>
  </body>
</html>
